<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js - Lab</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere color="blue" position="1 0 -3" scale="0.5 0.5 0.5"></a-sphere>
        <a-cube color="blue" position="2 1 -1" scale="0.5 0.5 0.5"></a-cube>
        <a-torus color="blue" position="1 1 -2" scale="0.5 0.5 0.5"></a-torus>
      </a-marker>

      <a-entity gps-entity-place="latitude:41.999160; longitude:21.435295">
        <a-sphere color="red" position="1 0 -2" scale="0.3 0.3 0.3"></a-sphere>
        <a-cube color="red" position="2 1 0" scale="0.3 0.3 0.3"></a-cube>
        <a-cylinder
          color="red"
          position="3 2 -1"
          scale="0.3 0.3 0.3"
        ></a-cylinder>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
