<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Lab</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker-based Approach -->
      <a-marker preset="hiro">
        <!-- Blue objects added using marker-based approach -->
        <a-sphere color="blue" position="0 0 -3"></a-sphere>
        <a-cube color="blue" position="1 0 -3" scale="0.5 0.5 0.5"></a-cube>
        <a-torus color="blue" position="2 0 -3" scale="0.5 0.5 0.5"></a-torus>
      </a-marker>

      <!-- Location-based Approach -->
      <!-- Replace with real GPS coordinates -->
      <a-entity gps-entity-place="latitude:41.999160; longitude:21.435295">
        <!-- Red objects added using location-based approach -->
        <a-sphere color="red" position="0 0 -3" scale="0.5 0.5 0.5"></a-sphere>
        <a-cube color="red" position="1 0 -3" scale="0.5 0.5 0.5"></a-cube>
        <a-cylinder
          color="red"
          position="2 0 -3"
          scale="0.5 0.5 0.5"
        ></a-cylinder>
      </a-entity>

      <!-- Center the scene in front of the camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
